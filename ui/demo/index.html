<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      html {
        font-family: 'Roboto', sans-serif;
      }
      body {
        background: #fafafa;
      }
      html,
      body,
      hod-upload-file {
        height: 100%;
        width: 100%;
        margin: 0;
        display: flex;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons&display=block"
      rel="stylesheet"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <membrane-context-provider id="provider">
      <hod-upload-files></hod-upload-files>
    </membrane-context-provider>

    <script type="module">
      import { HodUploadFiles } from '../dist';
      import ConductorApi from '@holochain/conductor-api';
      import { MembraneContextProvider } from '@holochain-open-dev/membrane-context';

      ConductorApi.AppWebsocket.connect('ws://localhost:8888').then(
        async appWebsocket => {
          const appInfo = await appWebsocket.appInfo({
            installed_app_id: 'test-app',
          });

          const cellId = appInfo.cell_data[0][0];

          customElements.define('membrane-context-provider', MembraneContextProvider)
          customElements.define('hod-upload-files', HodUploadFiles)

          const context = document.getElementById('provider');
          context.appWebsocket = appWebsocket;
          context.cellId = cellId;
        }
      );
    </script>
  </body>
</html>
