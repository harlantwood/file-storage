<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <style>
      html {
        font-family: 'Roboto', sans-serif;
      }
      body {
        background: #fafafa;
      }
      html,
      body,
      hod-upload-file {
        height: 100%;
        width: 100%;
        margin: 0;
        display: flex;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons&display=block"
      rel="stylesheet"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <hod-upload-files></hod-upload-files>

    <script type="module">
      import { defineHodUploadFile, FileStorageService } from '../dist';
      import ConductorApi from '@holochain/conductor-api';

      ConductorApi.AppWebsocket.connect('ws://localhost:8888').then(
        async appWebsocket => {
          const appInfo = await appWebsocket.appInfo({ app_id: 'test-app' });

          const cellId = appInfo.cell_data[0][0];

          const fileStorageService = new FileStorageService(
            appWebsocket,
            cellId
          );
          defineHodUploadFile(fileStorageService);
        }
      );
    </script>
  </body>
</html>
